<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks profit loss calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="header">Stock Profile & Loss Calculator</h1>
        <div class="input-form">
            <label>
                Initial Price
                <input type="number" id="initial-price-input" />
            </label>
            <label>
                Quantity of stocks
                <input type="number" id="quantity-input" />
            </label>
            <label>
                Current price
                <input type="number" id="current-price-input" />
            </label>
            <div id="error-msg"></div>
            <button id="btn">Tell Me!!</button>
        </div>
        <div id="output"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
